<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statistik Penduduk - Beranda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/layout-data.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <link rel="stylesheet" href="/CSS/footer-navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <!-- header -->
  <div id="header-placeholder"></div>
  
<div class="background-wrapper">
  <div class="container py-5">
    <!-- Bagian Atas -->
    <div class="row">
      <div class="col-md-4">
        <div class="chart-card">
          <div class="chart-title warna-atas">Pendidikan Dalam KK</div>
          <div id="chartPendidikanKK" class="chart-container"></div>
          <a href="pendidikan-dalam-kk.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="chart-card">
          <div class="chart-title warna-atas">Pendidikan Sedang Ditempuh</div>
          <div id="chartPendidikanTempuh" class="chart-container"></div>
          <a href="pendidikan-ditempuh.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="chart-card">
          <div class="chart-title warna-atas">Pekerjaan</div>
          <div id="chartPekerjaan" class="chart-container"></div>
          <a href="pekerjaan.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
    </div>

    <!-- Bagian Tengah -->
    <div class="row">
      <div class="col-12">
        <div class="chart-card">
          <div class="chart-title warna-atas">Rentang Umur</div>
          <div id="chartRentangUmur" class="chart-container"></div>
          <a href="rentang-umur.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="chart-card">
          <div class="chart-title warna-atas">Populasi Wilayah</div>
          <div id="chartperwilayah" class="chart-container"></div>
          <a href="rentang-umur.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
    </div>

    <!-- Bagian Bawah -->
    <div class="row">
      <div class="col-md-6">
        <div class="chart-card">
          <div class="chart-title warna-atas">Agama</div>
          <div id="chartAgama" class="chart-container"></div>
          <a href="agama.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-card">
          <div class="chart-title warna-atas">Jenis Kelamin</div>
          <div id="chartJenisKelamin" class="chart-container"></div>
          <a href="jenis-kelamin.html" class="detail-link">Lihat Detailnya</a>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- footer -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>

<!-- Script Highcharts -->
<script>
  const pieOptions = {
    chart: { type: 'pie', options3d: { enabled: true, alpha: 45 } },
    title: { text: '' },
    credits: { enabled: false },
    plotOptions: {
      pie: {
        depth: 35,
        innerSize: '60%',
        dataLabels: { enabled: true, format: '{point.name}: {point.y}' }
      }
    }
  };

  Highcharts.chart('chartPendidikanKK', {
    ...pieOptions,
    series: [{
      name: 'Jumlah',
      data: [
        ['Tidak Sekolah', 50],
        ['SD', 200],
        ['SMP', 120],
        ['SMA', 80],
        ['S1', 20],
      ]
    }]
  });

  Highcharts.chart('chartPendidikanTempuh', {
    chart: { type: 'pie' },
    title: { text: '' },
    credits: { enabled: false },
    plotOptions: {
      pie: {
        innerSize: '60%',
        dataLabels: { enabled: true, format: '{point.name}: {point.y}' }
      }
    },
    series: [{
      name: 'Jumlah',
      data: [
        ['TK', 30],
        ['SD', 90],
        ['SMP', 70],
        ['SMA', 50],
        ['Kuliah', 15]
      ]
    }]
  });

  Highcharts.chart('chartPekerjaan', {
    ...pieOptions,
    series: [{
      name: 'Jumlah',
      data: [
        ['Petani', 120],
        ['Buruh', 80],
        ['PNS', 30],
        ['Wiraswasta', 50],
        ['Pelajar', 100]
      ]
    }]
  });

  Highcharts.chart('chartRentangUmur', {
    chart: { type: 'column' },
    title: { text: '' },
    credits: { enabled: false },
    legend: { enabled: false },
    xAxis: {
      categories: ['0-5 th', '6-17 th', '18-59 th', '60+ th']
    },
    yAxis: {
      title: { text: 'Jumlah Jiwa' }
    },
    series: [{
      name: 'Penduduk',
      data: [80, 120, 200, 40],
      colorByPoint: true
    }]
  });

  Highcharts.chart('chartAgama', {
    chart: { type: 'pie' },
    title: { text: '' },
    credits: { enabled: false },
    plotOptions: {
      pie: {
        innerSize: '60%',
        dataLabels: { enabled: true, format: '{point.name}: {point.y}' }
      }
    },
    series: [{
      name: 'Jumlah',
      data: [
        ['Islam', 500],
        ['Kristen', 30],
        ['Katolik', 10],
        ['Hindu', 5],
        ['Budha', 2]
      ]
    }]
  });

  Highcharts.chart('chartJenisKelamin', {
    chart: { type: 'pie' },
    title: { text: '' },
    credits: { enabled: false },
    plotOptions: {
      pie: {
        innerSize: '60%',
        dataLabels: { enabled: true, format: '{point.name}: {point.y}' }
      }
    },
    series: [{
      name: 'Jumlah',
      data: [
        { name: 'Laki-laki', y: 320 },
        { name: 'Perempuan', y: 330 }
      ]
    }]
  });

  Highcharts.chart('chartperwilayah', {
    chart: { type: 'pie' },
    title: { text: '' },
    credits: { enabled: false },
    plotOptions: {
      pie: {
        innerSize: '60%',
        dataLabels: { enabled: true, format: '{point.name}: {point.y}' }
      }
    },
    series: [{
      name: 'Jumlah',
      data: [
        { name: 'Kp Pulogadung 1', y: 3000 },
        { name: 'Kp Pulogadung 2', y: 4000 }
      ]
    }]
  });
</script>

</body>
</html>
