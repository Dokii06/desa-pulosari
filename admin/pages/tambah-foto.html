<!-- Tambah Foto Section -->
<div id="tambah-foto" class="section active">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Tambah Foto</h2>
    <form id="addFotoForm" class="bg-white p-6 rounded-xl shadow">
        <div class="mb-4">
            <label for="foto" class="block text-sm font-medium text-gray-700">Pilih Foto</label>
            <input type="file" id="foto" name="foto" accept="image/*" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div class="mb-4">
            <label for="judul" class="block text-sm font-medium text-gray-700">Judul</label>
            <input type="text" id="judul" name="judul" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Deskripsi foto...">
        </div>
        <div class="mb-4">
            <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi</label>
            <input type="text" id="deskripsi" name="deskripsi" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Deskripsi foto...">
        </div>
        <div id="preview-container" class="mb-4 hidden">
            <img id="preview-image" class="w-full max-w-xs rounded-lg border">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors duration-300">
            <i class="fas fa-upload mr-2"></i>Tambah Foto
        </button>
    </form>
</div>
