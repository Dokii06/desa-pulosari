<!-- Users Management Section -->
<div id="users" class="section active">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-700">Manajemen Pengguna</h2>
        <button id="addUserBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>Tambah User
        </button>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow p-4">
        <table class="w-full table-auto text-sm text-left">
            <thead class="bg-gray-100 text-gray-600 uppercase">
                <tr>
                    <th class="px-4 py-2">Nama</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Role</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Aksi</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Data user akan dimuat lewat JavaScript -->
            </tbody>
        </table>
    </div>
</div>
