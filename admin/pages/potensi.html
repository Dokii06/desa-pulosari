<div class="space-y-6">
    <h2 class="text-2xl font-bold text-gray-800">Kelola Potensi Desa</h2>

    <!-- Form Input Potensi -->
    <form class="space-y-4 bg-white shadow-xl rounded-xl p-6 border border-gray-200" onsubmit="event.preventDefault(); addPotensiDesa();">
        <!-- Nama Potensi -->
        <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-map-marker-alt mr-2 text-green-600"></i>Nama Potensi
        </label>
        <input id="potensi-nama" type="text" placeholder="Contoh: Wisata Air Terjun, Perkebunan Teh"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2">
        </div>

        <!-- Kategori Potensi -->
        <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-layer-group mr-2 text-green-600"></i>Kategori Potensi
        </label>
        <input id="potensi-kategori" type="text" placeholder="Contoh: Wisata, Pertanian, Peternakan"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2">
        </div>

        <!-- Deskripsi -->
        <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-align-left mr-2 text-green-600"></i>Deskripsi
        </label>
        <textarea id="potensi-deskripsi" rows="3" placeholder="Jelaskan potensi desa secara singkat..."
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 px-4 py-2"></textarea>
        </div>

        <!-- Gambar -->
        <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-image mr-2 text-green-600"></i>Upload Gambar Potensi
        </label>
        <input id="potensi-gambar" type="file" accept="image/*"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-700 hover:file:bg-green-200"
            onchange="previewPotensiGambar(event)">
        <img id="potensi-preview" class="mt-3 w-32 h-32 object-cover rounded shadow hidden border">
        </div>

        <!-- Tombol Simpan -->
        <button type="submit"
        class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md font-semibold transition-all duration-300">
        <i class="fas fa-save mr-2"></i>Simpan Potensi
        </button>
    </form>

    <!-- Daftar Potensi -->
    <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Daftar Potensi Desa</h3>
        <ul id="potensi-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></ul>
    </div>
    </div>

    <script>
    function previewPotensiGambar(event) {
        const img = document.getElementById('potensi-preview');
        const file = event.target.files[0];
        if (file) {
        img.src = URL.createObjectURL(file);
        img.classList.remove('hidden');
        }
    }

    function addPotensiDesa() {
        const nama = document.getElementById('potensi-nama').value;
        const kategori = document.getElementById('potensi-kategori').value;
        const deskripsi = document.getElementById('potensi-deskripsi').value;
        const gambar = document.getElementById('potensi-gambar').files[0];

        const list = document.getElementById('potensi-list');

        const card = document.createElement('li');
        card.className = "bg-white rounded-lg shadow border p-4 relative group";

        const reader = new FileReader();
        reader.onload = function (e) {
        card.innerHTML = `
            <img src="${e.target.result}" alt="${nama}" class="w-full h-40 object-cover rounded mb-3">
            <h4 class="text-lg font-semibold text-gray-800">${nama}</h4>
            <p class="text-sm text-gray-500 mb-1">${kategori}</p>
            <p class="text-sm text-gray-600">${deskripsi}</p>
            <button onclick="this.parentElement.remove()" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded hidden group-hover:block">Hapus</button>
        `;
        list.appendChild(card);
        };
        if (gambar) reader.readAsDataURL(gambar);

        // Reset form
        document.querySelector('form').reset();
        document.getElementById('potensi-preview').classList.add('hidden');
    }
</script>
