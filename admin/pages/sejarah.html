<!-- pages/sejarah.html -->
<div class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Sejarah Desa</h2>
    <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Judul</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Judul sejarah desa">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Isi Sejarah</label>
            <textarea rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Tuliskan sejarah desa di sini..."></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Tahun Berdiri</label>
            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Tahun berdiri desa">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors duration-300">
            <i class="fas fa-upload mr-2"></i>Tambah Foto
        </button>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Simpan</button>
    </form>
</div>
